{% extends "members/base.html" %}

{% block title %}
Forgot password
{% endblock %}

{% block page_name %}
<h1>Forgot password</h1>
{% endblock %}

{% block body %}
<form method="post">
    {% csrf_token %}
    <div class="col-md-4">
        {{ form.as_p }}
    </div>

    <div class="col-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
