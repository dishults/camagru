{% extends "members/base.html" %}

{% block title %}
Sign in
{% endblock %}

{% block page_name %}
<h1>Sign in</h1>
{% endblock %}

{% block body %}
<form method="post">
    {% csrf_token %}
    <div class="col-md-4">
        {{ form.as_p }}
    </div>

    <div class="col-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<div class="dropdown-divider"></div>
<a class="dropdown-item" href="{% url 'signup' %}">New around here? Sign up</a>
<a class="dropdown-item" href="{% url 'password_reset' %}">Forgot password?</a>
{% endblock %}
